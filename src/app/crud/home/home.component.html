<div>
    <h1>Employees</h1>
    <button type="button">Create new Eployee</button>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Employee Number</th>
                <th>Name</th>
                <th>LastName</th>
                <th>Role</th>                            
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.employeeNumber}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.RoleId}}</td>
                <td>
                    <button type="button" [routerLink]="['/crud/update/', employee.id]">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
