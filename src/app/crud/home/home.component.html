<div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="employees">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Numero de empleadp Column -->
      <ng-container matColumnDef="employeeNumber">
        <th mat-header-cell *matHeaderCellDef> Numero Empleado </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeNumber}} </td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Apellido Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.role.roleName}} </td>
      </ng-container>
      <!-- Acciones Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef width="106px" class="kt-pl-13">
            Actions
        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary">Edit</button>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
